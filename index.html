<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthStyle"></div>
        </div>
      </section>
      <section id="player" class="container" v-if="winner">
        <h2>Game Over</h2>
        <h3 v-if="winner === 'monster'">You lose!</h3>
        <h3 v-else-if="winner === 'player'">You win!</h3>
        <h3 v-else-if="winner === 'draw'">Draw!</h3>
        <button @click="startNewGame">Start fight!</button>
      </section>
      <section id="controls" v-if="!winner">
        <button @click="attackMonster">ATTACK</button>
        <button @click="specialAttack" :disabled="specialAttackDisabled">SPECIAL ATTACK</button>
        <button @click="healPlayer" :disabled="healDisabled">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in battleLogs">
            <span :class="log.who === 'Player' ? 'log--player' : 'log--monster'">{{log.who + " "}}</span>
            <span v-if="log.type === 'Heal'">heals himself for</span>
            <span v-else-if="log.type === 'Special Attack'">uses special attack and deals</span>
            <span v-else>attacks and deals</span>
            <span :class="log.type === 'Heal' ? 'log--heal' : 'log--damage'">{{" " + log.value}}</span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
